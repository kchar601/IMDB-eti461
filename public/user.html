<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMBd - Movies and More</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/ea918388ae.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="./stylesheets/style.css" type="text/css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <script src="./javascripts/user.js"></script>
</head>
<div id="header"></div>
<script>
  $(function(){
    $("#header").load("shared/header.html"); 
    var script = document.createElement('script');
    script.src = 'shared/header.js';
    document.head.appendChild(script);
  });
</script>
<body>
  <div class="bg-light border border-dark mx-auto w-50" style="margin-bottom: 40px; margin-top: 111px;">
    <h1 id="welcome" class="px-4 mt-4 pb-2 mb-0 d-flex border-bottom border-secondary"> Welcome Back, </h1>
    <div class="main-content d-flex flex-grow-1">
      <div id="tab-sidebar" class="d-inline-flex flex-column ms-0 mt-0 border-end border-dark sidebar text-start">
        <button id="account-sidebar-btn" class="btn btn-medium btn-light btn-unround selected text-start" onclick="tabSelect('account-sidebar-btn')"><i class="fa-solid fa-house me-3"></i>Account</button>
        <button id="password-sidebar-btn" class="btn btn-medium btn-light btn-unround text-start" onclick="tabSelect('password-sidebar-btn')"><i class="fa-solid fa-key me-3"></i>Password</button>
        <button id="notification-sidebar-btn" class="btn btn-medium btn-light btn-unround text-start" onclick="tabSelect('notification-sidebar-btn')"><i class="fa-solid fa-bell me-3"></i>Notifications</button>      
        <button id="admin-link-btn" class="btn btn-medium btn-light btn-unround text-start" onclick="window.location.href='/admin.html'"><i class="fa-solid fa-gear me-3"></i>Admin Panel</button>
        <button id="logout-sidebar-btn" class="btn btn-medium btn-light btn-unround text-start" onclick="logout()"><i class="fa-solid fa-arrow-right-to-bracket me-3"></i>Logout</button>
      </div>
        <div class="content-wrapper d-flex flex-column flex-grow-1">
          <div id="account-content" style="height:40vh">
            <form id="updateUser" class="user-info-form d-flex">
              <div class="profile-picture-wrapper mx-5 my-auto justify-content-center">
                <img src="./images/no-prof-pic.png" class="prof-pic">
                <button class="btn btn-secondary border text-medium mt-3 mx-auto" style="width:fit-content" onclick="return false">Choose...</button>
              </div>
              <div class="form-content-wrapper my-3">
                <label for="fName-input" class="text-medium">First Name:</label>
                <input id="fName-input" class="form-control signupText w-20">
                <label for="lName-input" class="text-medium">Last Name:</label>
                <input id="lName-input" class="form-control signupText w-20">
                <label for="email-input" class="text-medium">Email:</label>
                <input id="email-input" class="form-control signupText w-20">
                <button id="updateUser" class="btn btn-primary mx-auto text-medium mt-2" style="width: fit-content;">Save</button>
              </div>
            </form>
          </div>
          <div id="password-content" class="text-center" style="height:fit-content; display:none">
            <label class="text-large mx-auto pt-5">Need to reset your password? <br> Check your email for a link to change your password</label><br>
            <button class="btn btn-primary text-medium mb-5">Reset Password</button>
          </div>
        <div id="notification-content" class="text-center" style="height:fit-content; display:none">
            <label class="text-medium mx-auto pt-5">Notify me about new features and updates<input type="checkbox" class="ms-3"></label>
            <label class="text-medium mx-auto pt-3">Receive our weekly news letter<input type="checkbox" class="ms-3"></label>
          </div>
      </div>
    </div>
  </div>
</body>
<div id="footer" class="fixed-bottom"></div>
<script>
  $(function(){
    $("#footer").load("shared/footer.html"); 
  });
</script>
</html>
