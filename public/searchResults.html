<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - IMBd</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/ea918388ae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="./stylesheets/style.css" type="text/css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <script src="javascripts/search.js"></script>
</head>
<div id="header"></div>
<script>
  $(function(){
    $("#header").load("shared/header.html"); 
    var script = document.createElement('script');
    script.src = 'shared/header.js';
    document.head.appendChild(script);
  });
</script>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Search Results</h1>
      <h2 id="searchingFor">Searching For: </h2>
    </div>
  </div>

  <div id="trending" class="container bg-light border border-dark trending-header d-flex flex-column" style="margin-bottom: 40px; margin-top:0px !important; border-color: transparent !important; padding-top:0px !important;">
    <ol>
      <li class="trending">
        <button id="search1btn" class="li-btn hover-underline-animation">
        <img id="search1img" style="float: left;">
        <h2 id="search1head"></h2>
        <p id="search1desc" class="trend1desc"></p>
        <p id="search1dir"></p>
        <p id="search1act"></p>
        </button>
      </li>
      <!-- Movie 1-->
      <li class="trending">
        <button id="search2btn" class="li-btn hover-underline-animation">
        <img id="search2img" style="float: left;">
        <h2 id="search2head"></h2>
        <p id="search2desc"></p>
        <p id="search2dir"></p>
        <p id="search2act"></p>
        </button>
      </li>
      <!-- Movie 2-->
      <li class="trending">
        <button id="search3btn" class="li-btn hover-underline-animation">
        <img id="search3img" style="float: left;">
        <h2 id="search3head"></h2>
        <p id="search3desc"></p>
        <p id="search3dir"></p>
        <p id="search3act"></p>
        </button>
      </li>
      <!-- Movie 3-->
    </ol>
  </div>

</body>
<div id="footer"></div>
<script>
  $(function(){
    $("#footer").load("shared/footer.html"); 
  });
</script>
</html>
