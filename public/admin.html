<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMBd - Movies and More</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/ea918388ae.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="./stylesheets/style.css" type="text/css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <script src="./javascripts/admin.js"></script>
</head>
<div id="header"></div>
<script>
  $(function(){
    $("#header").load("shared/header.html"); 
    var script = document.createElement('script');
    script.src = 'shared/header.js';
    document.head.appendChild(script);
  });
</script>
<body>
  <div class="bg-light border border-dark mx-auto w-80" style="margin-bottom: 40px; margin-top: 111px;">
    <h1 id="welcome" class="px-4 mt-4 pb-2 mb-0 d-flex border-bottom border-secondary">IMBd Admin Panel</h1>
    <div class="main-content d-flex flex-grow-1">  
    <div id="tab-sidebar" class="d-inline-flex flex-column ms-0 mt-0 border-end border-dark sidebar text-start">
        <button id="movies-sidebar-btn" class="btn btn-medium btn-light btn-unround selected text-start" onclick="tabSelect('movies-sidebar-btn')"><i class="fa-solid fa-ticket me-3"></i>Movies</button>
        <button id="actors-sidebar-btn" class="btn btn-medium btn-light btn-unround text-start" onclick="tabSelect('actors-sidebar-btn')"><i class="fa-solid fa-user-secret me-3"></i>Actors</button>
        <button id="directors-sidebar-btn" class="btn btn-medium btn-light btn-unround text-start" onclick="tabSelect('directors-sidebar-btn')"><i class="fa-solid fa-video me-3"></i>Directors</button>  
        <button id="users-sidebar-btn" class="btn btn-medium btn-light btn-unround text-start" onclick="tabSelect('users-sidebar-btn')"><i class="fa-solid fa-user me-3"></i>Users</button>    
        <button id="logout-sidebar-btn" class="btn btn-medium btn-light btn-unround text-start" onclick='logout()'><i class="fa-solid fa-arrow-right-to-bracket me-3"></i>Logout</button>
      </div>
        <div class="content-wrapper d-flex flex-column flex-grow-1">
          <div id="movie-content" style="height:fit-content">
            <ol id="movieList"></ol>
          </div>
          <div id="actor-content" style="height:fit-content; display:none">
            <ol id="actorList"></ol>
          </div>
        <div id="director-content" style="height:fit-content; display:none">
          <ol id="directorList"></ol>
          </div>
        <div id="user-content" style="height:fit-content; display:none">
          <ol id="userList"></ol>
          </div>
      </div>
    </div>
  </div>
</body>
<div id="footer"></div>
<script>
  $(function(){
    $("#footer").load("shared/footer.html"); 
  });
</script>
</html>
