<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMBd - Movies and More</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/ea918388ae.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="./stylesheets/style.css" type="text/css" rel="stylesheet">
  <script src="./javascripts/signup.js"></script>
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>

<div id="header"></div>
<script>
  $(function(){
    $("#header").load("shared/header.html"); 
    var script = document.createElement('script');
    script.src = 'shared/header.js';
    document.head.appendChild(script);
  });
</script>

<body style="margin-top: 71px;" class="bg-light">
    <div class="container">
        <div class="col">
            <h1 class="text-center py-3" style="color: black">Sign Up For an IMBd Account!</h1>
            <form id="signupForm" class="border border-dark my-3 px-5 py-5" style="margin: 0 30em 0 30em; background-color: white;">
                <div class="mb-3">
                    <label for="Fname" class="signupText">First Name:</label>
                    <input class="form-control signupText" id="Fname" placeholder="Enter first name" name="Fname">
                  </div>
                <div class="mb-3 mt-3">
                    <label for="Lname" class="signupText">Last Name:</label>
                    <input class="form-control signupText border" id="Lname" placeholder="Enter last name" name="Lname">
                  </div>
                <div class="mb-3 mt-3">
                    <label for="email" class="signupText">Email:</label>
                    <input class="form-control signupText border" id="email" placeholder="Enter email" name="email" type="email">
                    <h6 id="emailCheck" class="pt-1" style="color: red;">Enter a valid email<br></h6>
                  </div>
                <div class="mb-3 mt-3">
                    <label for="username" class="signupText">Username:</label>
                    <input class="form-control signupText border" id="username" placeholder="Enter username" name="username">
                    <h6 id="userCheck" class="pt-1" style="color: red;">Enter a valid username:<br></h6>
                </div>
                <div class="mb-3 mt-3">
                    <label for="password" class="signupText">Password:</label>
                    <input class="form-control signupText border" id="password" placeholder="Enter password" name="password" type="password">
                    <h6 id="passCheck" class="pt-1" style="color: red;">Enter a valid password:<br></h6>
                    <div class="signupText mt-1">
                    <input type="checkbox" onclick="showPassword()"><span class="ms-2">Show Password</span>
                    </div>
                </div>
                <div class="mb-3 mt-3">
                    <label for="confirmPassword" class="signupText">Confirm Password:</label>
                    <input class="form-control signupText border" id="confirmPassword" placeholder="Confirm your password" type="password" name="confirmPassword">
                    <h6 id="matchCheck" class="pt-1" style="color: red;">Passwords must match<br></h6>
                </div>
                <div class="mb-3 mt-5">
                    <button class="btn btn-primary btn-medium border border-primary" type="button" onclick="checkForm()">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</body>
<div id="footer"></div>
<script>
  $(function(){
    $("#footer").load("shared/footer.html"); 
  });
</script>
</html>
