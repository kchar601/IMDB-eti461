<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMBd - Movies and More</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/ea918388ae.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="./stylesheets/style.css" type="text/css" rel="stylesheet">
  <script src="./javascripts/director.js"></script>
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>

<div id="header"></div>
<script>
  $(function(){
    $("#header").load("shared/header.html"); 
    var script = document.createElement('script');
    script.src = 'shared/header.js';
    document.head.appendChild(script);
  });
</script>

<body style="margin-top: 71px;" class="bg-light">
    <div class="container mx-auto" style="height:fit-content">
        <div id="director-div" class="border border-secondary my-5 p-5" style="height:fit-content">
          <div id="userView" class="d-inline-flex my-5" style="height:fit-content">
            <img id="director-image" class="d-inline-flex small-poster mx-auto my-auto" style="float: left;">
            <div class="director-info ms-3" style="white-space: pre-line">
                <h1 id="director-name" class="mb-3 text-start"></h1>
                <span id="director-dob" class="text-large d-inline-flex"></span><br>
                <span id="director-pob" class="text-large d-inline-flex my-1"></span><br>
                <span id="awards" class="text-large d-inline-flex" ></span>
                <div id="wikipedia" class="text-large d-inline-flex mt-3"></div>
            </div>
          </div>
          <form id="editDirectorForm" class="justify-content-center text-center">
            <div class="profile-picture-wrapper mx-5 my-auto justify-content-center">
                <img id="director-image-edit" class="small-poster mx-auto mt-5">
                <button class="btn btn-secondary border text-medium mt-3 mx-auto" style="width:fit-content" onclick="return false">Choose...</button>
            </div>
            <div class="my-3">
                <label for="fname-input" class="text-medium">First Name:</label>
                <input id="fname-input" class="form-control signupText mx-auto text-center" style="width:fit-content">
                <label for="lname-input" class="text-medium">Last Name:</label>
                <input id="lname-input" class="form-control signupText mx-auto text-center" style="width:fit-content">
                <label for="dob-input" class="text-medium">Date of Birth:</label>
                <input id="dob-input" class="form-control signupText mx-auto text-center" style="width:fit-content">
                <label for="pob-input" class="text-medium">Place of Birth:</label>
                <input id="pob-input" class="form-control signupText mx-auto text-center" style="width:fit-content">
                <label for="image-input" class="text-medium">Image URL:</label>
                <input id="image-input" class="form-control signupText mx-auto text-center" style="width:fit-content">
                <label for="wikipedia-input" class="text-medium">Wikipedia URL:</label>
                <input id="wikipedia-input" class="form-control signupText mx-auto text-center" style="width:fit-content">
                <button id="updatedirector" type="submit" class="btn btn-primary mx-auto text-medium mt-3" style="width: fit-content;">Save</button>
                </div>
            </form>
        </div>
    </div>
</body>
<div id="footer"></div>
<script>
  $(function(){
    $("#footer").load("shared/footer.html"); 
  });
</script>
</html>
