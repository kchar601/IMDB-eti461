<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMBd - Movies and More</title>
    <script src="https://code.jquery.com/jquery-3.6.4.slim.js" integrity="sha256-dWvV84T6BhzO4vG6gWhsWVKVoa4lVmLnpBOZh/CAHU4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="./stylesheets/style.css" type="stylesheet">
</head>
    <!--
        Landing Page
            Movies -> Highly Recommended, New Releases, Genres 
            Actors -> Awards, Alphabetical,
            Directors -> Awards, Alphabetical,
            Logo
            Search Bar -> Movies, Actors, or Directors
            Login -> Admin
        Slideshow / Billboard
        (5?) New Releases
        Footer
    -->
<body>
    <div id="nav-bar" class="container g-0 border border-info">
        <div class="row justify-content-start g-0 border border-dark">
            <div class="col"><button id="mov-Btn" class="btn nav-btn dropdown">Movies</button></div>
            <div class="col"><button id="act-Btn" class="btn nav-btn dropdown">Actors</button></div>
            <div class="col"><button id="dir-Btn" class="btn nav-btn dropdown">Directors</button></div>
            <div class="col-6">Logo Here</div>
            <div class="col search-container">
                <form action="./searchResults.html">
                <input type="text" placeholder="Search.." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <div class="col"><button id="log-Btn" class="btn nav-btn dropdown">Login</button></div>
        </div>
    </div>
    <div id="billboard"> Billboard
    </div>
    <div id="new-Releases"> New Releases
    </div>
    <div id="footer"> Footer
    </div>
</body>
</html>
