<body>
  <div id="header"></div>
  
  <!--
        Landing Page
            Movies -> Highly Recommended, New Releases, Genres 
            Actors -> Awards, Alphabetical,
            Directors -> Awards, Alphabetical,
            Logo
            Search Bar -> Movies, Actors, or Directors
            Login -> Admin
        Slideshow / Billboard
        (5?) New Releases
        Footer
    -->
<body>
    <div id="billboard" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div id="carousel-inner" class="carousel-inner">
          <div id="carousel0" class="carousel-item active">
            <img src="./images/IMDBLogo.png" class="d-block" alt="..." style="height:200px;">
          </div>
          <div id="carousel1" class="carousel-item">
            <img src="./images/IMDBLogo.png" class="d-block" alt="..." style="height:200px;">
          </div>
          <div id="carousel2" class="carousel-item">
            <img src="./images/IMDBLogo.png" class="d-block" alt="..." style="height:200px;">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div id="new-Releases"> New Releases
    </div>
    <div id="footer" class="container-fluid border border-dark"> Footer
    </div>
</body>
