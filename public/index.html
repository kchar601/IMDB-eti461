  <div id="header"></div>
  <script>
    $(function(){
      $("#header").load("shared/header.html"); 
      var script = document.createElement('script');
      script.src = 'shared/header.js';
      document.head.appendChild(script);
    });
  </script>

    <body style="margin-top: 71px;">
    <!-- Carousel -->
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
    
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="./images/Avatar.png" alt="Los Angeles" style="width:100%;">
          </div>
    
          <div class="item">
            <img src="./images/interstellar.png" alt="Chicago" style="width:100%;">
          </div>
        
          <div class="item">
            <img src="./images/WoWS.png" alt="New york" style="width:100%;">
          </div>
        </div>
    
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    <div id="trending" class="container bg-light trending-header d-flex flex-column" style="margin-bottom: 40px;">
      <h1 class="hover-underline-animation">Trending Movies</h1>
      <ol>
        <li class="trending">
          <button id="trend1btn" class="li-btn hover-underline-animation">
          <img id="trend1img" style="float: left;">
          <h2 id="trend1head"></h2>
          <p id="trend1desc" class="trend1desc"></p>
          <p id="trend1dir"></p>
          <p id="trend1act"></p>
          </button>
        </li>
        <!-- Movie 1-->
        <li class="trending">
          <button id="trend2btn" class="li-btn hover-underline-animation">
          <img id="trend2img" style="float: left;">
          <h2 id="trend2head"></h2>
          <p id="trend2desc"></p>
          <p id="trend2dir"></p>
          <p id="trend2act"></p>
          </button>
        </li>
        <!-- Movie 2-->
        <li class="trending">
          <button id="trend3btn" class="li-btn hover-underline-animation">
          <img id="trend3img" style="float: left;">
          <h2 id="trend3head"></h2>
          <p id="trend3desc"></p>
          <p id="trend3dir"></p>
          <p id="trend3act"></p>
          </button>
        </li>
        <!-- Movie 3-->
      </ol>
    </div>
