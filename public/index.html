<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMBd - Movies and More</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ea918388ae.js" crossorigin="anonymous"></script>
    <link href="./stylesheets/style.css" type="stylesheet">
    <script src="./javascripts/index.js"></script>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>

<script>
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4 && xhr.status === 200) {
      document.getElementById("header").innerHTML = xhr.responseText;
    }
  };
  xhr.open("GET", "header.html", true);
  xhr.send();
</script>

<body>
  <div id="header"></div>
  
  <!--
        Landing Page
            Movies -> Highly Recommended, New Releases, Genres 
            Actors -> Awards, Alphabetical,
            Directors -> Awards, Alphabetical,
            Logo
            Search Bar -> Movies, Actors, or Directors
            Login -> Admin
        Slideshow / Billboard
        (5?) New Releases
        Footer
    -->
<body>
    <div id="billboard" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div id="carousel-inner" class="carousel-inner">
          <div id="carousel0" class="carousel-item active">
            <img src="./images/IMDBLogo.png" class="d-block" alt="..." style="height:200px;">
          </div>
          <div id="carousel1" class="carousel-item">
            <img src="./images/IMDBLogo.png" class="d-block" alt="..." style="height:200px;">
          </div>
          <div id="carousel2" class="carousel-item">
            <img src="./images/IMDBLogo.png" class="d-block" alt="..." style="height:200px;">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div id="new-Releases"> New Releases
    </div>
    <div id="footer" class="container-fluid border border-dark"> Footer
    </div>
</body>
</html>
